<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RTC Remote Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1fa6a854ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
        <div class="site-wrapper">
              <br>
              <div class="inner cover">
                <h1 class="cover-heading"> <span><i class="fas fa-tools"></i></span><b>Device Settings</b></h1>
                <br>
                <div class="container">
                    <div class="row">
                    <div class="column">
                      <h1><i class="fas fa-user-cog"></i></h1>
                      <h6>Change Auth Creds</h6>
                      <a href="#" class="btn btn-light" data-toggle="modal" data-target="#AuthCredsModal">Change</a>
                    </div>
                    <div class="column">
                      <h1><i class="fas fa-wifi"></i></h1>
                      <h6>Change Wi-Fi network</h6>
                      <a href="#" class="btn btn-light" data-toggle="modal" data-target="#AuthWifiModal">Change</a>
                    </div>
                </div>
                </div>
        </div>

        <!-- Modal Auth creds -->
        <div class="modal fade" id="AuthCredsModal" tabindex="-1" role="dialog" aria-labelledby="AuthModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-muted" id="AuthModalLabel">Change Creds</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <form class="" action="/change-auth-creds" method="post">
                <div class="modal-body">
                  <div class="form-group">
                  <input name="old_username" type="text" class="form-control" placeholder="Old username" required>
                  <br>
                  <input name="old_password" type="password" class="form-control" placeholder="Old password" required>
                  <br>
                  <input name="username" type="text" class="form-control" placeholder="New username" required>
                  <br>
                  <input name="password" type="password" class="form-control" placeholder="New password" required>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-secondary">Save changes</button>
              </div>
              </form>
            </div>
          </div>
          </div>
          </div>


          <!-- Modal Wifi creds -->
          <div class="modal fade" id="AuthWifiModal" tabindex="-1" role="dialog" aria-labelledby="WifiModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-muted" id="WifiModalLabel">Change Creds</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form class="" action="/change-wifi-network" method="post">
                  <div class="modal-body">
                    <div class="form-group">
                    <input name="ssid" type="text" class="form-control" placeholder="New ssid" required>
                    <br>
                    <input name="password" type="password" class="form-control" placeholder="New password" required>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-secondary">Save changes</button>
                </div>
                </form>
              </div>
            </div>
            </div>
          </div>

  </body>
</html>
